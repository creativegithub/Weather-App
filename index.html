<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body id="body">
    <div class="wrapper">

        
            <h1 class="heading">
                Weather app
            </h1>

            <div class="tab-container">
                <div class="your-weather tab">Your Weather</div>
                <div class="search-weather tab">Search Weather</div>
            </div>

            <div class="weather-container">
                <div class="grant-location-container sub-container">
                    <img src="./assets/location.png" width="80" height="80" loading="lazy" alt="location">
                    <p>Grant Location Access</p>
                    <p>Allow Access to get weather Information</p>
                    <button class="btn" data-grantAccess>Grant Access</button>
                </div>

                <div class="loading-container sub-container">
                    <img src="./assets/loading.gif" width="150" height="150" alt="loading">
                    <p>Loading</p>
                </div>
                
                <form class="form-container sub-container" data-searchForm>
                    <input type="search" placeholder="Search for city..." data-searchInput>
                    <button class="button" type="submit">
                        <img src="./assets/search.png" width="20" height="20" loading="lazy" alt="search">
                    </button>
                    
                </form>

                <div class="user-info-container sub-container">
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryFlag>
                </div>
                <!-- weather desc -->
                <p data-weatherType></p>
                <!-- weather icon -->
                <img data-weatherIcon />
                <!-- weather temperature -->
                <p data-weatherTemp></p>
                
    
                <div class="weather-report">
                    <div class="windspeed parameter">
                        <img src="./assets/wind.png" alt="wind">
                        <p class="speed">WINDSPEED</p>
                        <p data-windspeed></p>
                    </div>
    
                    <div class="humidity parameter">
                        <img src="./assets/humidity.png" alt="humidity">
                        <p class="humi">HUMIDITY</p>
                        <p data-humidity></p>
                    </div>
    
                    <div class="cloud parameter">
                        <img src="./assets/cloud.png" alt="clouds">
                        <p class="clouds">CLOUDS</p>
                        <p data-cloudiness></p>
                    </div>
                </div>

                <!-- set error image -->
                <div data-errorImg> </div>
                </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
